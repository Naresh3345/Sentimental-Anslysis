<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sentiment Analysis</h1>
        <p>Analyze your feelings with just a few clicks!</p>
    </div>

    <div class="container mt-5">
        <form action="/predict" method="POST" class="border p-4 rounded shadow">
            <div class="form-group">
                <label for="input_text">Enter your text:</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Analyze Sentiment
            </button>
        </form>
        
        {% if sentiment %}
            <div class="alert {{ 'alert-success' if sentiment == 'Not Depressed' else 'alert-danger' }} mt-4">
                <strong>Input Text:</strong> {{ input_text }}<br>
                <strong>Predicted Sentiment:</strong> {{ sentiment }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
